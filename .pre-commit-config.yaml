default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit, manual]

repos:
  - repo: local
    hooks:
      - id: dmypy
        name: dmypy
        entry: dmypy check .
        language: system
        pass_filenames: false
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        files: |
          (?x)^(
            README\.md|
            CHANGELOG\.md|
            CONTRIBUTING\.md|
            docs/.*\.md|
            \.github/.*\.md
          )$
